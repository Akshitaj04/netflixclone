<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch TV Shows Online,Watch Movies Online</title>
    <link rel="stylesheet" href="net.css" />
</head>

<body>
    <div class="divclass">
        <nav class="nav-bar">
            <img class="img-logo" src="Netflix-Brand-Logo.png" alt="Netflix Logo">
            <button class="btn-sign">Sign In</button>
        </nav>
        <div class="main-container">
            <div class="main-titles-container">
                <h1 class="main-title">Unlimited movies,TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere.Cancel anytime.</h2>
                <p class="main-call-to-action">Ready to watch?Enter your email to create or restart your membership</p>
            </div>
            <div class="e-mail">
                <input class="e-mail-input" type="email" placeholder="Email address" />
                <div class="btn-getstarted">Get Started   ></div>
            </div>
        </div>
    </div>
</body>

</html>
